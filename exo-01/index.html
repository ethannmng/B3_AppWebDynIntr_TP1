<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 text-orange-900 font-mono">
    <main class="container mx-auto py-24 space-y-12">

        <!-- 1. Alerte bouton -->
        <section>
            <h1 class="text-xl font-bold my-4">1. Alerte de bouton</h1>
            <button id="btn" class="border-2 py-2 px-6 border-orange-900 rounded-lg">
                Cliquez-moi dessus
            </button>
        </section>

        <!-- 2. Texte temps réel -->
        <section>
            <h1 class="text-xl font-bold my-4">2. Texte en temps réel</h1>
            <div class="grid lg:grid-cols-2 gap-8">
                <div>
                    <textarea id="text-input" placeholder="Texte en temps réel..."
                        class="p-4 rounded-lg border-2 border-orange-900 bg-transparent w-full h-[100px]"></textarea>
                </div>

                <div id="text-display" class="h-full border-2 border-orange-900 border-dashed rounded-lg p-4"></div>
            </div>
        </section>

        <!-- 3. Jeu -->
        <section>
            <h1 class="text-xl font-bold my-4">3. Jeu</h1>
            <div class="h-[300px] border-2 border-orange-900 border-dashed rounded-lg p-4">
                <div id="game-container" class="relative w-full h-full">
                    <button id="game-btn" class="border-2 py-2 px-6 border-orange-900 rounded-lg absolute">
                        Essaye de me cliquer dessus !
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- 1. Alerte bouton -->
    <script type="text/javascript">
        const btn = document.getElementById('btn');

        btn.addEventListener('click', () => {
            alert('Vous avez cliqué sur le bouton !');
        });
    </script>

    <!-- 2. Texte temps réel -->
    <script type="text/javascript">
        const textInput = document.getElementById('text-input');
        const textDisplay = document.getElementById('text-display');

        textInput.addEventListener('input', () => {
            textDisplay.textContent = textInput.value;
        });
    </script>

    <!-- 3. Jeu -->
    <script type="text/javascript">
        /* -> Votre code JS ici <- */
    </script>
</body>

</html>
