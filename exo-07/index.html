<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        input {
        @apply border border-orange-950 rounded-lg px-2 py-1 outline-none w-16;
      }
    </style>
</head>

<body class="font-mono py-24 bg-orange-50 text-orange-950 h-screen flex flex-col justify-center items-center">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl tracking-widest font-light uppercase text-center mb-8">
            Calculatrice
        </h1>
        <form class="flex flex-col justify-center items-center">
            <div class="flex items-center gap-2">

                <!-- Groupe des inputs -->
                <div class="calculator flex gap-2">
                    <input type="number" placeholder="0" class="number-input" />
                    <select class="operator-select">
                        <option value="add">+</option>
                        <option value="sub">-</option>
                        <option value="mul">x</option>
                        <option value="div">/</option>
                    </select>
                    <input type="number" placeholder="0" class="number-input" />
                </div>

                <span>=</span>

                <!-- Affichage du résultat -->
                <input id="result" type="" class="!w-[130px]" readonly placeholder="Résultat..." />
            </div>

            <div class="mt-4 flex gap-4">
                <button type="button" id="addOperation"
                    class="bg-orange-950 text-orange-50 rounded-lg px-8 py-2 uppercase text-sm flex-1">
                    Ajouter une opération
                </button>
                <button type="submit"
                    class="bg-orange-950 text-orange-50 rounded-lg px-2 py-2 uppercase text-sm flex-1">
                    Calculer
                </button>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        const form = document.querySelector("form");
        const calculatorContainer = document.querySelector(".calculator");
        const resultInput = document.getElementById("result");
        const addOperation = document.getElementById("addOperation");

        const operations = {
            add: (a, b) => a + b,
            sub: (a, b) => a - b,
            mul: (a, b) => a * b,
            div: (a, b) => (b === 0 ? NaN : a / b),
        };

        function createOperationSegment() {
            const segment = document.createElement("div");
            segment.classList.add("flex", "gap-2");
            segment.innerHTML = `
                <select class="operator-select">
                    <option value="add">+</option>
                    <option value="sub">-</option>
                    <option value="mul">x</option>
                    <option value="div">÷</option>
                </select>
                <input type="number" placeholder="0" class="number-input" />
            `;
            return segment;
        }

        addOperation.addEventListener("click", () => {
            const newSegment = createOperationSegment();
            calculatorContainer.appendChild(newSegment);
        });

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const numberInputs = calculatorContainer.querySelectorAll(".number-input");
            const operatorSelects = calculatorContainer.querySelectorAll(".operator-select");

            let total = parseFloat(numberInputs[0].value) || 0;

            for (let i = 0; i < operatorSelects.length; i++) {
                const operator = operatorSelects[i].value;
                const nextNumber = parseFloat(numberInputs[i + 1].value) || 0;
                const operationFunc = operations[operator];
                total = operationFunc(total, nextNumber);
            }

            if (isNaN(total)) {
                resultInput.value = "Erreur (div/0)";
            } else {
                resultInput.value = total;
            }
        });
    </script>
</body>

</html>
